<html>	
	<head>
		<title>Teiknari</title>
		<link rel="stylesheet" href="index.css">
		<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
		<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	</head>
	<body onload="painting()" style="margin: 10px">
		<div style="float:left; height: 480px">
			<button id="pen" type="button" class="btn btn-default btn-lg" style="display: block; border-radius: 0px; background:#B0B0B0" onclick="pencil(this.id)">
				<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
			</button>
			<button id="color" type="button" class="btn btn-default btn-lg" style="display: block; border-radius: 0px; position:relative">
				<div>
					<span id="rainbow" class="glyphicon glyphicon-tint" aria-hidden="true" style="color: black"></span>
					<input id="ground" type="color" value="#000000"onload="hide()"/>
				</div>
			</button>
			<button id="rect" type="button" class="btn btn-default btn-lg" style="display: block; border-radius: 0px" onclick="rect(this.id)">
				<span class="glyphicon glyphicon-stop" aria-hidden="true"></span>
			</button>
			<button id="circ" type="button" class="btn btn-default btn-lg" style="display: block; border-radius: 0px" onclick="circ(this.id)">
				<span class="glyphicon glyphicon-adjust" aria-hidden="true"></span>
			</button>
			<button id="line" type="button" class="btn btn-default btn-lg" style="display: block; border-radius: 0px">
				<span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
			</button>
			<button type="button" class="btn btn-default btn-lg" style="display: block; border-radius: 0px">
				<span class="glyphicon glyphicon-font" aria-hidden="true"></span>
			</button>
			<button type="button" class="btn btn-default btn-lg" style="display: block; border-radius: 0px">
				<span class="glyphicon glyphicon-move" aria-hidden="true"></span>
			</button>
			<button type="button" class="btn btn-default btn-lg" style="display: block; border-radius: 0px">
				<span class="glyphicon glyphicon-step-backward" aria-hidden="true"></span>
			</button>
			<button type="button" class="btn btn-default btn-lg" style="display: block; border-radius: 0px">
				<span class="glyphicon glyphicon-step-forward" aria-hidden="true"></span>
			</button>
			<button type="button" class="btn btn-default btn-lg" style="display: block; border-radius: 0px">
				<span class="glyphicon glyphicon-save" aria-hidden="true"></span>
			</button>
			<button type="button" class="btn btn-default btn-lg" style="display: block; border-radius: 0px">
				<span class="glyphicon glyphicon-open" aria-hidden="true"></span>
			</button>
			<button type="button" class="btn btn-default btn-lg" style="display: block; border-radius: 0px" onclick="trash()">
				<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
			</button>
		</div>
		<div id="divcanvas">
			<canvas id="newcanvas" width="800" height="480" style="border:1px solid"></canvas>
		</div>
		<div id="well" class="well">
			<span id="innerwell"class="well">
				<label id="sizer">Pen size:</label>
				<input id="sizebar" type="range" min="1" max="10" value="1" step="1" onchange="changesize(this.value)">
			</span>
			<span id="innerwell"class="well">
				<label>Font size:</label>
				<select id="fontsize">
					<option value="10px">10</option>
					<option value="12px">12</option>
					<option value="14">14</option>
					<option value="16">16</option>
					<option value="18">18</option>
					<option value="20">20</option>
				</select>
			</span>
			<span id="innerwell"class="well">
				<label>Font family:</label>
				<select id="fonts">
					<option value="Arial">Arial</option>
					<option value="Verdana">Verdana</option>
					<option value="Times New Roman">Times New Roman</option>
					<option value="Courier New">Courier New</option>
					<option value="serif">serif</option>
					<option value="sans-serif">sans-serif</option>
				</select>
			</span>
		</div>
		<script type="text/javascript" src="index.js"></script>
	</body>
</html>
